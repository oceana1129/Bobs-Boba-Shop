    <main>
        
        <div class="contactHolder ">
            <div class="pinkBox centerMe">
              <div class="darkPinkCircle centerMe">
                <form action="forms.html" method="POST" data-netlify="true" class="flexColumn flexEnd"  data-aos="fade-right" data-aos-duration="800" data-aos-delay="300" data-aos-once="true">
                  <div>
                      <div class="flexRow spaceBetween" >
                          <div class="widthFifty flexColumn">
                            <label for="name">
                              Name:
                            </label>
                            <input id="name" name="name" type="text" placeholder="Name" required>
                          </div>
                          <div class="widthFifty flexColumn">
                              <label for="email">
                                  Email:
                              </label>
                          <input id="email" name="email" type="email" placeholder="coolperson@email.com" required>
                          </div>
                      </div>
                      
                      
                

                  </div>
                  <label for="subject">
                      Subject:
                    </label>
                    <input id="subject" name="subject" type="text" placeholder="Let's talk about stuff" required>
                  <label for="message">
                    Message:
                  </label>
                  <textarea id="message" name="message" type="text" placeholder="..." required class="lastInput"></textarea>
                  <section class="submitBtnWrapper centerMe">
                    <button id="submitBtn" class="btnTwo submitBtn btnHover"  type="submit">
                      Submit
                    </button>
                  </section>
                </form>
              </div>
            </div>
        </div>
        
        
    </main>
